apply plugin: 'java'

defaultTasks 'build'
def defaultEncoding = 'UTF-8'
[compileJava, compileTestJava]*.options*.encoding = defaultEncoding

repositories {
	mavenCentral()
}

dependencies{
	testCompile 'junit:junit:4.11'
}

sourceSets {
	main {
		java {
			srcDir 'src/main/java'
		}
	}
	test {
		java{
			srcDir 'src/test/main/java'
		}
	}
}